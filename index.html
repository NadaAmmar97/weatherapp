<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg my-3">
        <div class="container">
            <div class="position-relative">
              <img src="./images/logo@2x.png" class="w-25">
            <a class="navbar-brand text-blue" href="#">weather<span class="d-block ms-5 position-absolute p-2">tagline goes here</span></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="py-5 m-auto banner ms-0">
        <div class="container py-3">
            <form class="d-flex w-75 m-auto">
                <input class="form-control bg-dark-subtle rounded rounded-5 border-0 p-3" id="floatingInput"  type="text" placeholder="Find your location..." id="search">
                <input class="btn btn-info text-white rounded rounded-5 px-5" for="floatingInput" type="button" value="Find" id="submit">
            </form>
        </div>
    </main>

    <section>
        <div class="container py-5 rounded rounded-2 d-flex" id="weather">

            
            
        </div>
    </section>

    <section class="py-5 bg-gradient">
        <div class="container">
           <div class="d-flex justify-content-between align-items-center">
            <form class="d-flex w-50">
                <input class="form-control bg-dark-subtle rounded rounded-5 border-0 p-3" id="floatingInput"  type="email" placeholder="Enter your email to subscribe..." id="mail">
                <input class="btn btn-info text-white rounded rounded-5 px-5" for="floatingInput" type="button" value="Subscribe" id="subscribe">
            </form>
            <div class="icons">
                <span><i class="fa-brands fa-facebook-f text-blue p-3 rounded rounded-circle"></i></span>
                <span><i class="fa-brands fa-twitter text-blue p-3 rounded rounded-circle"></i></span>
                <span><i class="fa-brands fa-google-plus-g text-blue p-3 rounded rounded-circle"></i></span>
                <span><i class="fa-brands fa-pinterest-p text-blue p-3 rounded rounded-circle"></i></span>
            </div>
           </div>
            <div class=" py-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</div>
        </div>
    </section>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./m.js"></script>
</body>
</html>
